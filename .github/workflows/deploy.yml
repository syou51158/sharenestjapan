name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

# Run all steps from sharenest/ subdir
defaults:
  run:
    working-directory: sharenest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Setup pnpm (action)
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.4
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build web application
      run: pnpm -r --filter @sharenest/web build
      env:
        NODE_ENV: production
        GITHUB_PAGES: true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./apps/web/out


