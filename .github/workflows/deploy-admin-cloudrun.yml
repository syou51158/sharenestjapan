name: Deploy Admin (Cloud Run)

on:
  push:
    branches: [ main ]
    paths:
      - 'sharenest/apps/admin/**'
      - 'sharenest/packages/**'
      - 'sharenest/pnpm-workspace.yaml'
      - 'sharenest/pnpm-lock.yaml'
      - 'sharenest/package.json'
  workflow_dispatch:

concurrency:
  group: admin-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: sharenestjapan
  REGION: asia-northeast1
  REPOSITORY: sharenestjapan
  SERVICE_NAME: sharenest-admin
  IMAGE_NAME: admin
  REGISTRY_HOST: asia-northeast1-docker.pkg.dev
  IMAGE_URI: asia-northeast1-docker.pkg.dev/sharenestjapan/sharenestjapan/admin

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY_HOST }} --quiet

      - name: Build Docker image (admin)
        run: |
          docker build \
            -f sharenest/apps/admin/Dockerfile \
            -t ${{ env.IMAGE_URI }}:${{ github.sha }} \
            -t ${{ env.IMAGE_URI }}:latest \
            --build-arg NEXT_PUBLIC_SUPABASE_URL='${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}' \
            --build-arg NEXT_PUBLIC_SUPABASE_ANON_KEY='${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}' \
            --build-arg NEXT_PUBLIC_SITE_URL='${{ secrets.ADMIN_SITE_URL }}' \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.IMAGE_URI }}:${{ github.sha }}
          docker push ${{ env.IMAGE_URI }}:latest

      - name: Deploy to Cloud Run (admin)
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --image=${{ env.IMAGE_URI }}:${{ github.sha }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=8080 \
            --concurrency=80 \
            --min-instances=0 \
            --memory=512Mi \
            --set-env-vars=NODE_ENV=production,NEXT_PUBLIC_SUPABASE_URL='${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}',NEXT_PUBLIC_SUPABASE_ANON_KEY='${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}',NEXT_PUBLIC_SITE_URL='${{ secrets.ADMIN_SITE_URL }}',SITE_URL='${{ secrets.ADMIN_SITE_URL }}'

      - name: Show service URL
        run: |
          gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)'
